<!DOCTYPE html><html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; height: 720px; overflow: hidden; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .geometric-pattern {
            background-image: radial-gradient(#4CAF50 1px, transparent 1px), radial-gradient(#FF9800 1px, transparent 1px), radial-gradient(#9C27B0 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px, 5px 5px;
            opacity: 0.1;
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-100" style=" overflow: hidden;">
<!-- Background Image -->
<div class="absolute inset-0">
<img alt="Modern urban street scene" class="w-full h-full object-cover" src="https://picture-search.skywork.ai/aippt/image/sheet/389755423c29291d0c8d17110ea6108b.jpg" data-sk-source-url="https://www.samyansmartcity.com/en/news/block-28-creative-startup-village" data-sk-source-id="1967051477541011462" data-sk-source-container="img"/>
<!-- Overlay -->
<div class="absolute inset-0 bg-gradient-to-r from-gray-900 via-gray-900/70 to-transparent"></div>
<!-- Geometric Pattern -->
<div class="absolute inset-0 geometric-pattern"></div>
</div>
<!-- Content Container -->
<div class="absolute inset-0 flex flex-col justify-center items-start p-16">
<!-- Tech Icons -->
<div class="flex space-x-6 mb-6">
<i class="fas fa-code text-4xl text-green-500"></i>
<i class="fas fa-project-diagram text-4xl text-orange-500"></i>
<i class="fas fa-cubes text-4xl text-purple-600"></i>
<i class="fas fa-network-wired text-4xl text-blue-500"></i>
</div>
<!-- Main Title -->
<h1 class="title text-6xl text-white mb-4 leading-tight">스타트업 빌리지 서울<br/>빌더 가이드</h1>
<!-- Subtitle -->
<p class="text-2xl text-gray-200 mb-8">리소스 및 등록 안내</p>
<!-- Divider -->
<div class="w-24 h-1 bg-gradient-to-r from-green-500 via-orange-500 to-purple-600 mb-8"></div>
<!-- Bottom Info -->
<div class="flex justify-between items-end w-full">
<div>
<p class="text-xl text-gray-300"><i class="far fa-calendar-alt mr-2"></i>2025-09-14</p>
</div>
<div class="flex items-center">
<div class="h-10 w-1 bg-green-500 mr-4"></div>
<div>
<p class="text-right text-lg text-gray-300">오호오, 이태원</p>
<p class="text-right text-sm text-gray-400">梨泰院 Ohooo, Itaewon</p>
</div>
</div>
</div>
</div>
</div>

</body></html>
