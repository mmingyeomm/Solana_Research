<!DOCTYPE html><html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; overflow: hidden; font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            
        }
        .title {
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .geometric-pattern {
            background-image: radial-gradient(#4CAF50 1px, transparent 1px), radial-gradient(#FF9800 1px, transparent 1px), radial-gradient(#9C27B0 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px, 5px 5px;
            opacity: 0.05;
        }
        .accommodation-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-left: 4px solid #4CAF50;
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gray-100" style=" overflow: hidden;">
<!-- Background Pattern -->
<div class="absolute inset-0 geometric-pattern"></div>
<!-- Header with Title -->
<div class="absolute top-0 left-0 w-full bg-white shadow-md py-4 px-12">
<h1 class="title text-3xl text-gray-800">장소 안내</h1>
</div>
<!-- Main Content -->
<div class="absolute inset-0 mt-16 p-12 flex">
<!-- Left Column - Venue Information -->
<div class="w-1/2 pr-8">
<div class="mb-8">
<h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
<i class="fas fa-map-marker-alt text-green-500 mr-3"></i>이태원 오호오
                    </h2>
<p class="text-gray-700 mb-4">스타트업 빌리지 서울은 2025년 9월 14일(일)부터 20일(토)까지 이태원 Ohooo에서 개최됩니다.</p>
<div class="bg-white rounded-lg shadow-md p-5 mt-6">
<h3 class="text-xl font-bold text-gray-800 mb-3">이벤트 일정</h3>
<div class="flex items-center mb-2">
<i class="far fa-calendar-alt text-orange-500 mr-3"></i>
<span class="text-gray-700">2025년 9월 14일(일) ~ 20일(토)</span>
</div>
<div class="flex items-center">
<i class="far fa-clock text-purple-600 mr-3"></i>
<span class="text-gray-700">오전 9시 ~ 오후 6시</span>
</div>
</div>
</div>
<div>
<h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
<i class="fas fa-bed text-orange-500 mr-3"></i>숙박 정보
                    </h2>
<div class="accommodation-info p-4 rounded-r-lg mb-4">
<div class="flex items-center mb-2">
<i class="fas fa-bed text-green-600 mr-2"></i>
<span class="font-medium">Queen Size</span>
<span class="ml-auto bg-green-100 text-green-800 text-xs px-2 py-1 rounded">1개</span>
</div>
<div class="flex items-center">
<i class="fas fa-bed text-blue-600 mr-2"></i>
<span class="font-medium">Super Single</span>
<span class="ml-auto bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">2개</span>
</div>
</div>
<div class="accommodation-info p-4 rounded-r-lg">
<div class="flex items-center">
<i class="fas fa-shower text-blue-600 mr-2"></i>
<span class="font-medium">샤워실</span>
<span class="ml-auto bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">2개</span>
</div>
</div>
</div>
</div>
<!-- Right Column - Visual Representation -->
<div class="w-1/2 pl-8 flex flex-col">
<!-- Room Distribution Visualization -->
<div class="bg-white rounded-lg shadow-md p-6 mb-6 flex-grow">
<h3 class="text-xl font-bold text-gray-800 mb-4">객실 배치</h3>
<div class="h-48 w-full" id="room-chart"></div>
<script>
                        // Simple D3.js visualization for room distribution
                        document.addEventListener('DOMContentLoaded', function() {
                            const svg = d3.select("#room-chart")
                                .append("svg")
                                .attr("width", "100%")
                                .attr("height", "100%")
                                .attr("viewBox", "0 0 400 150");
                            
                            // Room data
                            const rooms = [
                                { type: "Queen", x: 50, y: 30, width: 100, height: 80, color: "#4CAF50" },
                                { type: "Super Single", x: 170, y: 30, width: 80, height: 80, color: "#2196F3" },
                                { type: "Super Single", x: 270, y: 30, width: 80, height: 80, color: "#2196F3" }
                            ];
                            
                            // Draw rooms
                            svg.selectAll("rect")
                                .data(rooms)
                                .enter()
                                .append("rect")
                                .attr("x", d => d.x)
                                .attr("y", d => d.y)
                                .attr("width", d => d.width)
                                .attr("height", d => d.height)
                                .attr("rx", 5)
                                .attr("ry", 5)
                                .attr("fill", d => d.color)
                                .attr("opacity", 0.8)
                                .attr("stroke", "#333")
                                .attr("stroke-width", 1);
                            
                            // Add room labels
                            svg.selectAll("text")
                                .data(rooms)
                                .enter()
                                .append("text")
                                .attr("x", d => d.x + d.width/2)
                                .attr("y", d => d.y + d.height/2)
                                .attr("text-anchor", "middle")
                                .attr("dominant-baseline", "middle")
                                .attr("fill", "white")
                                .attr("font-size", "12px")
                                .attr("font-weight", "bold")
                                .text(d => d.type);
                            
                            // Add legend
                            const legend = svg.append("g")
                                .attr("transform", "translate(50, 130)");
                            
                            // Legend items
                            const legendItems = [
                                { type: "Queen", color: "#4CAF50" },
                                { type: "Super Single", color: "#2196F3" }
                            ];
                            
                            // Draw legend
                            legend.selectAll("rect")
                                .data(legendItems)
                                .enter()
                                .append("rect")
                                .attr("x", (d, i) => i * 120)
                                .attr("y", 0)
                                .attr("width", 15)
                                .attr("height", 15)
                                .attr("fill", d => d.color);
                            
                            // Add legend labels
                            legend.selectAll("text")
                                .data(legendItems)
                                .enter()
                                .append("text")
                                .attr("x", (d, i) => i * 120 + 20)
                                .attr("y", 12)
                                .attr("fill", "#333")
                                .attr("font-size", "12px")
                                .text(d => d.type);
                        });
                    </script>
</div>
<!-- Image of Accommodation -->
<div class="bg-white rounded-lg shadow-md p-4">
<img alt="숙박 시설 정보" class="w-full h-40 object-cover rounded" src="https://picture-search.skywork.ai/aippt/image/sheet/1a86d58c9e40f6763d702c67434e50c2.jpg"/>
<p class="text-xs text-gray-500 mt-2 text-center">이태원 Ohooo 숙박 시설 - 3개의-bed와 2개의-샤워실</p>
</div>
</div>
</div>
<!-- Footer -->
<div class="absolute bottom-0 left-0 w-full bg-gray-800 text-white py-2 px-12 flex justify-between items-center">
<span class="text-sm">Startup Village Seoul 2025</span>
<span class="text-sm" style="visibility: hidden;">Page 2 of 5</span>
</div>
</div>

</body></html>
